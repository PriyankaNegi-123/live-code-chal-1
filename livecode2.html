<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code 2</title>
</head>
<style></style>
<body>
    <label for="text">Enter a text</label>
    <input type="text" value=""id="text">
    <button class="btn" id="increase">+</button>
    <button class="btn" id="decrease">-</button>
    <script>
        const inputEl = document.getElementById("text");
        const increaseEl = document.getElementById("increase");
        const decreaseEl = document.getElementById("decrease");
        
        let font = 15;

        function increaseFunc(){
            font +=2;
            inputEl.style.fontSize= `${font}px`;
        }

        function decreaseFunc(){
            font -=2;
            inputEl.style.fontSize= `${font}px`;
        }

        increaseEl.addEventListener("click", increaseFunc);
        decreaseEl.addEventListener("click", decreaseFunc);
    </script>
</body>
</html>
